version: '3'

services:
  frontend:
    build:
      context: ./frontend  
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"  
    depends_on:
      - backend

  backend:
    build:
      context: ./backend  
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"  
    environment:
      - NODE_ENV=production